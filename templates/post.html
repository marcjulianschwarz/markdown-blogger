<!DOCTYPE html>
<html lang="en">
  <head>
    {meta}
    <title>{title} - Marc Julian Schwarz Blog</title>
  </head>
  <body>
    {header}
    <main class="ablogpost main-width-control">
      <article class="post-header">
        <div>
          <h1>{title}</h1>
          <h2>{subtitle}</h2>
          <p class="date">{date}</p>

        <div class="tags">{tags}</div>
      </article>
      <!-- <hr /> -->
      <article class="post-content">{content}</article>
    </main>
  </body>
</html>
